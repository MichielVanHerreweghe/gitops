apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: secret-whoami-oidc-client-secret
  namespace: whoami
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 1
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: kubernetes-j8-fh
        envSlug: helheim
        secretsPath: "/"
      credentialsRef:
        secretName: secret-machine-identity
        secretNamespace: infisical

  managedKubeSecretReferences:
    - secretName: secret-whoami-oidc-client-secret
      secretNamespace: whoami
      secretType: Opaque
      creationPolicy: "Orphan"
      template:
        data:
          client-id: "{{ .WHOAMI_OIDC_CLIENT_ID.Value }}"
          client-secret: "{{ .WHOAMI_OIDC_CLIENT_SECRET.Value }}"
